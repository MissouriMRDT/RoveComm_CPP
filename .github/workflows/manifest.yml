name: Update Manifest Header

on:
  workflow_dispatch:

concurrency:
  group: "manifest-generator"
  cancel-in-progress: true

jobs:
  update-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Update Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ steps.extract_branch.outputs.branch }}

      - name: Generate Manifest and Commit
        run: |
          git branch
          cd tools/RoveComm
          python parser.py
          git config user.name "Missouri S&T Mars Rover Design Team"
          git config user.email "marsrover.mst.edu"
          git add -f ../../src/RoveComm/Manifest.h
          git commit -m "** Automated - Update Manifest **"
          git push
