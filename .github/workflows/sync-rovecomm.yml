name: Checkout RoveComm Submodule

on:
  repository_dispatch:
    types: [rovecomm_sync]

jobs:
  checkout_rovecomm_submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          submodules: true    # Ensure submodules are initialized
          fetch-depth: 0       # Fetch all history so we can access the latest commit

      - name: Update RoveComm submodule to latest commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git submodule update --remote --merge data/RoveComm
          cd data/RoveComm
          git checkout $(git rev-parse --abbrev-ref HEAD)
          cd -

      - name: Commit changes if RoveComm was updated
        id: commit_changes  # Set an ID so we can refer to this step's output
        run: |
          git add data/RoveComm
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"
            echo "::set-output name=changes_made::false"
          else
            git commit -m "Update RoveComm submodule to the latest commit"
            echo "::set-output name=changes_made::true"
          fi

      - name: Push changes to a new branch
        if: steps.commit_changes.outputs.changes_made == 'true'
        run: |
          git checkout -b update-rovecomm-submodule
          git push origin update-rovecomm-submodule

      - name: Create Pull Request
        if: steps.commit_changes.outputs.changes_made == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          head: update-rovecomm-submodule
          base: main
          title: "Update RoveComm submodule to the latest commit"
          body: "This pull request updates the RoveComm submodule to the latest commit."
